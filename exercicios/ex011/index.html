<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>

    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagen/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagen/foto-m.png" type="image/png">
       
        <img src="imagen/foto-g.png" alt="imagen flexivel">
    </picture>
       <h1>reproduzindo audio</h1>
       <P>vamos aprender a rproduzir audios em HTML5.</P>
       <audio preload="metadata" autoplay controls loop>
         <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="Midia/guanacast-33.ogg" type="audio/ogg">
         <source src="Midia/guanacast-33.wav" type="audio/wav">
         <p>infelizmente seu navegdor nao consegue reproduzir. <a href="Midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
       </audio> 
        
       
</body>
</html>
