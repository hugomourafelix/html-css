<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/minha capa.png" controls autoplay loop>
      <source src="midia/Meu-Video.m4v" type="video/m4v">
      <source src="midia/Meu-Video.ogv" type="video/ogv">
      <source src="midia/Meu-Video.webm" type="video/webm">
      <source src="midia/meu-video.mp4" type="video/mp4">

    </video>

     <h1> inserindo videos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     <h1>Inserindo vdeo do vimeo</h1>
     <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
    

</body>
</html>
